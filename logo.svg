<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="s-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b366ff"/>
      <stop offset="100%" style="stop-color:#9945FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bg-gradient)"/>

  <!-- Subtle shield shape -->
  <path d="M256 80 L400 140 L400 280 Q400 400 256 450 Q112 400 112 280 L112 140 Z"
        fill="none"
        stroke="#9945FF"
        stroke-width="2"
        opacity="0.15"/>

  <!-- S letter -->
  <text x="256" y="340"
        font-family="'SF Mono', 'JetBrains Mono', monospace"
        font-size="280"
        font-weight="700"
        text-anchor="middle"
        fill="url(#s-gradient)"
        filter="url(#glow)">S</text>
</svg>
