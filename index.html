    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        *, *::before, *::after { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        :root {
            --bg: #000; --bg2: #0a0a0a; --bg3: #111;
            --border: #222; --border2: #111;
            --text: #fff; --text2: #888; --text3: #666; --text4: #444; --text5: #333;
            --accent: #9945FF;
        }
        .light {
            --bg: #fff; --bg2: #f5f5f5; --bg3: #eee;
            --border: #ddd; --border2: #eee;
            --text: #000; --text2: #444; --text3: #666; --text4: #888; --text5: #aaa;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1.5rem;
            transition: background 0.3s, color 0.3s;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .header-actions { display: flex; gap: 0.25rem; }
        h1 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem; }
        .logo { width: 28px; height: 28px; }
        .tagline { color: var(--text3); font-size: 0.75rem; }
        .total { margin-bottom: 1.5rem; }
        .total-label {
            color: var(--text3);
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }
        .total-value { font-size: 2rem; font-weight: 600; color: var(--accent); }
        .tvl-change { font-size: 0.75rem; margin-top: 0.25rem; }
        .tvl-change.up { color: #22c55e; }
        .tvl-change.down { color: #ef4444; }
        .protocol {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border2);
        }
        .protocol:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .protocol-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }
        .protocol-name { font-size: 0.875rem; font-weight: 500; }
        .protocol-tvl { color: var(--text3); font-size: 0.75rem; font-weight: 400; margin-left: 0.5rem; }
        .protocol-status {
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.125rem 0.375rem;
            border-radius: 2px;
        }
        .status-live { color: #22c55e; background: #22c55e10; }
        .status-upcoming { color: #eab308; background: #eab30810; }
        .status-sunset { color: var(--text3); background: var(--bg2); }
        .pools { display: flex; flex-direction: row; gap: 0.5rem; flex-wrap: wrap; }
        .pool {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: var(--bg2);
            border-radius: 4px;
            flex: 1 1 auto;
            min-width: 140px;
        }
        .pool-asset { color: var(--text2); font-size: 0.75rem; }
        .pool-balance { text-align: right; }
        .pool-amount { font-weight: 500; font-size: 0.875rem; }
        .pool-usd { color: var(--text3); font-size: 0.625rem; }
        .loading {
            color: var(--text5);
            position: relative;
            display: inline-block;
        }
        .loading::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(153, 69, 255, 0.4) 50%,
                transparent 100%
            );
            animation: reveal-sweep 1.5s ease-in-out infinite;
            filter: blur(8px);
        }
        .loading::after {
            content: '???';
            position: relative;
            animation: reveal-pulse 2s ease-in-out infinite;
            filter: blur(0px);
        }
        @keyframes reveal-sweep {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        @keyframes reveal-pulse {
            0%, 100% {
                opacity: 0.3;
                filter: blur(3px);
                letter-spacing: 0.1em;
            }
            50% {
                opacity: 0.7;
                filter: blur(1px);
                letter-spacing: 0.05em;
            }
        }
        .total-value.loading-tvl {
            position: relative;
            overflow: hidden;
        }
        .total-value.loading-tvl::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(153, 69, 255, 0.15),
                transparent
            );
            animation: tvl-shimmer 2s ease-in-out infinite;
        }
        @keyframes tvl-shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .chart-bar.loading-bar {
            animation: bar-reveal 1s ease-in-out infinite alternate;
            background: linear-gradient(180deg, rgba(153, 69, 255, 0.2) 0%, rgba(153, 69, 255, 0.05) 100%);
        }
        @keyframes bar-reveal {
            0% { opacity: 0.3; transform: scaleY(0.5); }
            100% { opacity: 0.6; transform: scaleY(1); }
        }
        /* Reveal animation for loaded data */
        .revealed {
            opacity: 0;
            animation: data-reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes data-reveal {
            0% {
                opacity: 0;
                filter: blur(8px);
                transform: scale(0.95);
            }
            50% {
                opacity: 0.7;
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }
        .pool-amount.revealed {
            display: inline-block;
        }
        .total-value.revealed {
            opacity: 0;
            animation: tvl-reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes tvl-reveal {
            0% {
                opacity: 0;
                filter: blur(12px);
                transform: scale(0.9) translateY(5px);
            }
            40% {
                opacity: 0.5;
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1) translateY(0);
            }
        }
        .chart-bar.revealed {
            opacity: 0;
            animation: chart-reveal 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            transform-origin: bottom;
        }
        @keyframes chart-reveal {
            0% {
                opacity: 0;
                transform: scaleY(0);
            }
            100% {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        .no-pools { color: var(--text5); font-size: 0.75rem; padding: 0.5rem; }
        .action-btn {

            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .action-btn:hover { border-color: var(--text4); color: var(--text); }
        .action-btn.active { border-color: #22c55e; color: #22c55e; }
        .chart { margin-bottom: 1.5rem; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .chart-title { color: var(--text3); font-size: 0.625rem; text-transform: uppercase; letter-spacing: 0.1em; }
        .chart-tabs { display: flex; gap: 0.25rem; }
        .chart-tab { background: none; border: 1px solid var(--border); color: var(--text4); font-size: 0.5rem; padding: 0.25rem 0.5rem; border-radius: 3px; cursor: pointer; font-family: inherit; }
        .chart-tab:hover { border-color: var(--text4); color: var(--text3); }
        .chart-tab.active { border-color: var(--accent); color: var(--accent); }
        .chart-container { display: flex; align-items: flex-end; gap: 2px; height: 60px; }
        .chart-bar { flex: 1; background: #9945FF40; min-width: 3px; border-radius: 1px 1px 0 0; transition: background 0.2s; }
        .chart-bar:hover { background: var(--accent); }
        .chart-labels { display: flex; justify-content: space-between; margin-top: 0.25rem; }
        .chart-label { color: var(--text4); font-size: 0.5rem; }
        footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            color: var(--text5);
            font-size: 0.625rem;
        }
        footer a { color: var(--text4); }
        footer a:hover { color: var(--text2); }
        .refresh {
            color: var(--text5);
            font-size: 0.625rem;
            cursor: pointer;
            background: none;
            border: none;
            font-family: inherit;
        }
        .refresh:hover { color: var(--text3); }
        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 1rem; }
            .logo { width: 24px; height: 24px; }
            .tagline { font-size: 0.625rem; }
            .total-value { font-size: 1.5rem; }
            .pool {
                flex: 1 1 calc(50% - 0.25rem);
                min-width: calc(50% - 0.25rem);
                max-width: calc(50% - 0.25rem);
            }
            .header-actions { gap: 0.125rem; }
            .action-btn {
                width: 28px;
                height: 28px;
            }
            .action-btn svg {
                width: 12px;
                height: 12px;
            }
            /* Hide less common share buttons on mobile */
            #slack-btn,
            #facebook-btn,
            #linkedin-btn {
                display: none;
            }
        }
        /* iOS Install Banner */
        .ios-install-banner {
            display: none;
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.75rem;
        }
        .ios-install-banner.show { display: block; }
        .ios-install-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .ios-install-title { font-weight: 600; color: var(--text); }
        .ios-install-close {
            background: none;
            border: none;
            color: var(--text4);
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            padding: 0;
        }
        .ios-install-close:hover { color: var(--text2); }
        .ios-install-steps { color: var(--text2); line-height: 1.5; }
        .ios-install-steps svg { width: 14px; height: 14px; vertical-align: middle; margin: 0 2px; }

                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>

                </button>
            </div>
        </header>

        <div class="ios-install-banner" id="ios-install-banner">
            <div class="ios-install-header">
                <span class="ios-install-title"><img src="/logo.svg" alt="" class="logo" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 6px;">Install Shielded Sol</span>
                <button class="ios-install-close" onclick="dismissIOSBanner()">&times;</button>
            </div>
            <div class="ios-install-steps">
                Tap <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/></svg> then "Add to Home Screen" to install this app.
            </div>
        </div>

        <div class="total">
            <div class="total-label">Total Value Locked · <span id="sol-price">SOL $--</span></div>
            <div class="total-value loading-tvl" id="tvl">$--</div>
            <div class="tvl-change" id="tvl-change"></div>
        </div>

        <div class="chart">
            <div class="chart-header">
                <div class="chart-title">TVL History</div>
                <div class="chart-tabs">
                    <button class="chart-tab active" onclick="setChartPeriod(7)">7D</button>
                    <button class="chart-tab" onclick="setChartPeriod(30)">30D</button>
                    <button class="chart-tab" onclick="setChartPeriod(90)">90D</button>
                </div>
            </div>
            <div class="chart-container" id="chart"></div>
            <div class="chart-labels">
                <span class="chart-label" id="chart-start">--</span>
                <span class="chart-label" id="chart-end">--</span>
            </div>
        </div>

        <div id="protocols"></div>

                <footer>
            <button class="refresh" onclick="refresh()">refresh</button>
            <span id="updated"></span>
            <span style="float:right">
                <a href="https://x.com/shieldedsol" target="_blank" onclick="trackClick('footer', 'twitter')">@shieldedsol</a> ·
                <a href="https://t.me/metasal" target="_blank" onclick="trackClick('footer', 'add-protocol')">+ add protocol</a> ·
                <a href="https://metasal.xyz" target="_blank" onclick="trackClick('footer', 'metasal')">metasal.xyz</a>
            </span>
        </footer>
    </div>

    <script>
        const protocols = [
            {
                name: 'Privacy Cash',
                status: 'live',
                url: 'https://privacycash.org',
                pools: ['SOL', 'USDC', 'USDT', 'ORE']
            },
            {
                name: 'Radr Labs',
                status: 'live',
                url: 'https://radrlabs.io',
                pools: ['SOL', 'USDC', 'USD1', 'BONK', 'RADR']
            },
            {
                name: 'Umbra',
                status: 'upcoming',
                url: 'https://umbraprivacy.com',
                pools: ['SOL', 'USDC']
            },
            {
                name: 'Light Protocol',
                status: 'live',
                url: 'https://lightprotocol.com',
                pools: ['SOL']
            },
            {
                name: 'Turbine',
                status: 'live',
                url: 'https://turbine.cash',
                pools: ['ZSOL']
            },
            {
                name: 'Elusiv',
                status: 'sunset',
                url: 'https://elusiv.io',
                pools: ['SOL', 'USDC', 'USDT', 'BONK']
            },
            {
                name: 'Vanish Trade',
                status: 'live',
                url: 'https://www.vanish.trade/@shielded',
                linkText: 'vanish.trade',
                pools: ['SOL']
            }
        ];

        let solPrice = 0;
        let poolData = {};
        let protocolTvl = {};
        let chartHistory = [];
        let chartPeriod = 7;
        let alertsEnabled = localStorage.getItem('alerts') === 'true';
        let lastTvl = parseFloat(localStorage.getItem('lastTvl')) || 0;
        let lastNotificationDate = localStorage.getItem('lastNotificationDate') || '';
        const ALERT_THRESHOLD = 10; // Alert on 10%+ change
        let lightMode = localStorage.getItem('theme') === 'light';

        function toggleTheme() {
            lightMode = !lightMode;
            document.body.classList.toggle('light', lightMode);
            localStorage.setItem('theme', lightMode ? 'light' : 'dark');
        }

        // Apply saved theme
        if (lightMode) document.body.classList.add('light');

        function fmt(n, d = 2) {
            if (n == null || isNaN(n)) return '--';
            if (n >= 1e6) return (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(2) + 'K';
            return n.toLocaleString('en-US', { minimumFractionDigits: d, maximumFractionDigits: d });
        }

        function fmtUsd(n) {
            if (n == null || isNaN(n)) return '--';
            if (n >= 1e6) return '$' + (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return '$' + (n / 1e3).toFixed(2) + 'K';
            return '$' + fmt(n);
        }

        function render() {
            const container = document.getElementById('protocols');
            container.innerHTML = protocols.map(p => {
                const statusClass = 'status-' + p.status;
                const statusText = p.status === 'live' ? 'LIVE' : p.status === 'upcoming' ? 'SOON' : 'SUNSET';

                let poolsHtml = '';
                if (p.pools.length > 0) {
                    poolsHtml = '<div class="pools">' + p.pools.map(asset => {
                        const data = poolData[p.name]?.[asset];
                        const amount = data?.balance != null ? `<span class="revealed">${fmt(data.balance, 2)}</span>` : '<span class="loading"></span>';
                        const usd = data?.usd != null ? `<span class="revealed" style="animation-delay:0.15s">${fmtUsd(data.usd)}</span>` : '';
                        return `<div class="pool">
                            <span class="pool-asset">${asset}</span>
                            <div class="pool-balance">
                                <div class="pool-amount">${amount}</div>
                                <div class="pool-usd">${usd}</div>
                            </div>
                        </div>`;
                    }).join('') + '</div>';
                } else {
                    poolsHtml = '<div class="no-pools">No pools</div>';
                }

                const tvl = protocolTvl[p.name];
                const tvlDisplay = tvl != null ? `<span class="protocol-tvl revealed">${fmtUsd(tvl)}</span>` : '';

                return `<div class="protocol">
                    <div class="protocol-header">
                        <span class="protocol-name">${p.name} ${tvlDisplay}</span>
                        <span class="protocol-status ${statusClass}">${statusText}</span>
                    </div>
                    ${poolsHtml}
                    <a href="${p.url}" target="_blank" class="protocol-link" onclick="trackClick('protocol', '${p.name}')">${p.linkText || p.url.replace('https://', '')}</a>
                </div>`;
            }).join('');
        }

        function renderChart() {
            const chart = document.getElementById('chart');
            const data = chartHistory.slice(-chartPeriod);
            if (data.length === 0) return;

            const max = Math.max(...data.map(d => d.totalLiquidityUSD));
            chart.innerHTML = data.map((d, i) => {
                const h = max > 0 ? (d.totalLiquidityUSD / max) * 100 : 0;
                const delay = i * 0.03;
                return `<div class="chart-bar revealed" style="height:${h}%; animation-delay:${delay}s" title="${fmtUsd(d.totalLiquidityUSD)}"></div>`;
            }).join('');

            const startDate = new Date(data[0].date * 1000);
            const endDate = new Date(data[data.length - 1].date * 1000);
            document.getElementById('chart-start').textContent = startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('chart-end').textContent = endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function setChartPeriod(days) {
            chartPeriod = days;
            document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderChart();
        }

        async function fetchData() {
            try {
                // Fetch from our API
                const apiRes = await fetch('/api/protocols');
                const apiData = await apiRes.json();

                solPrice = apiData.solPrice || 180;
                document.getElementById('sol-price').textContent = 'SOL $' + solPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                // Build poolData from API response
                apiData.protocols.forEach(protocol => {
                    protocolTvl[protocol.name] = protocol.tvl;
                    if (protocol.pools.length > 0) {
                        poolData[protocol.name] = {};
                        protocol.pools.forEach(pool => {
                            poolData[protocol.name][pool.asset] = {
                                balance: pool.balance,
                                usd: pool.usd
                            };
                        });
                    }
                });

                const tvl = apiData.totalTvl;
                const tvlEl = document.getElementById('tvl');
                tvlEl.classList.remove('loading-tvl');
                tvlEl.classList.add('revealed');
                tvlEl.textContent = fmtUsd(tvl);
                checkTvlAlert(tvl);

                // Fetch historical data for chart from DeFiLlama
                try {
                    const tvlRes = await fetch('https://api.llama.fi/protocol/privacy-cash');
                    const tvlData = await tvlRes.json();
                    chartHistory = tvlData?.chainTvls?.Solana?.tvl || tvlData?.tvl || [];

                    // Calculate 24h change
                    if (chartHistory.length >= 2) {
                        const current = chartHistory[chartHistory.length - 1]?.totalLiquidityUSD || 0;
                        const yesterday = chartHistory[chartHistory.length - 2]?.totalLiquidityUSD || 0;
                        if (yesterday > 0) {
                            const change = ((current - yesterday) / yesterday) * 100;
                            const changeEl = document.getElementById('tvl-change');
                            const arrow = change >= 0 ? '↑' : '↓';
                            changeEl.textContent = `${arrow} ${Math.abs(change).toFixed(2)}% (24h)`;
                            changeEl.className = 'tvl-change ' + (change >= 0 ? 'up' : 'down');
                        }
                    }
                    renderChart();
                } catch (e) {
                    console.error('Chart data fetch error:', e);
                }

                checkDailyNotification(tvl);
                render();
                document.getElementById('updated').textContent = ' · ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error(e);
            }
        }

        function refresh() {
            poolData = {};
            const tvlEl = document.getElementById('tvl');
            tvlEl.classList.remove('revealed');
            tvlEl.classList.add('loading-tvl');
            tvlEl.textContent = '$--';
            renderLoadingChart();
            render();
            fetchData();
        }

        function renderLoadingChart() {
            const chart = document.getElementById('chart');
            chart.innerHTML = Array(chartPeriod).fill(0).map((_, i) => {
                const h = 30 + Math.random() * 40;
                const delay = i * 0.05;
                return `<div class="chart-bar loading-bar" style="height:${h}%; animation-delay:${delay}s"></div>`;
            }).join('');
        }

        render();
        renderLoadingChart();
        fetchData();
        updateAlertBtn();

        // Check for TVL alerts every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);

        async function toggleAlerts() {
            if (!alertsEnabled) {
                if ('Notification' in window) {
                    const perm = await Notification.requestPermission();
                    if (perm === 'granted') {
                        alertsEnabled = true;
                        localStorage.setItem('alerts', 'true');
                        new Notification('Shielded Sol', {
                            body: 'TVL alerts enabled! You\'ll be notified of 10%+ changes.',
                            icon: '/api/icon?size=192'
                        });
                    }
                }
            } else {
                alertsEnabled = false;
                localStorage.setItem('alerts', 'false');
            }
            updateAlertBtn();
        }

        function updateAlertBtn() {
            const btn = document.getElementById('alert-btn');
            btn.classList.toggle('active', alertsEnabled);
        }

        // Vercel Analytics custom event tracking
        function trackClick(category, label) {
            if (window.va) {
                window.va('event', { name: category, data: { label } });
            }
            console.debug('Track:', category, label);
        }

        function getShareText() {
            const tvl = document.getElementById('tvl').textContent;
            const change = document.getElementById('tvl-change').textContent;
            return `Solana Privacy Pools TVL: ${tvl} ${change}\n\nTrack privacy protocols live on shieldedsol.com`;
        }

        function shareTwitter() {
            trackClick('share', 'twitter');
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareText())}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareTelegram() {
            trackClick('share', 'telegram');
            const url = `https://t.me/share/url?url=${encodeURIComponent('https://shieldedsol.com')}&text=${encodeURIComponent(getShareText())}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareDiscord() {
            trackClick('share', 'discord');
            navigator.clipboard.writeText(getShareText() + '\nhttps://shieldedsol.com');
            const btn = document.getElementById('discord-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1500);
        }

        function shareSlack() {
            trackClick('share', 'slack');
            navigator.clipboard.writeText(getShareText() + '\nhttps://shieldedsol.com');
            const btn = document.getElementById('slack-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1500);
        }

        function shareFacebook() {
            trackClick('share', 'facebook');
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent('https://shieldedsol.com')}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareLinkedIn() {
            trackClick('share', 'linkedin');
            const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent('https://shieldedsol.com')}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareWhatsApp() {
            trackClick('share', 'whatsapp');
            const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(getShareText() + '\nhttps://shieldedsol.com')}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        async function copyStats() {
            trackClick('share', 'copy');
            const tvl = document.getElementById('tvl').textContent;
            const change = document.getElementById('tvl-change').textContent;
            const text = `Solana Privacy Pools\nTVL: ${tvl} ${change}\n\nshieldedsol.com`;
            await navigator.clipboard.writeText(text);
            const btn = document.getElementById('copy-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1500);
        }

        function checkTvlAlert(currentTvl) {
            if (!alertsEnabled || !lastTvl || !currentTvl) return;
            const change = ((currentTvl - lastTvl) / lastTvl) * 100;
            if (Math.abs(change) >= ALERT_THRESHOLD) {
                const direction = change > 0 ? 'up' : 'down';
                const arrow = change > 0 ? '↑' : '↓';
                new Notification('Shielded Sol TVL Alert', {
                    body: `TVL ${arrow} ${Math.abs(change).toFixed(1)}% to ${fmtUsd(currentTvl)}`,
                    icon: '/api/icon?size=192',
                    tag: 'tvl-alert'
                });
            }
            localStorage.setItem('lastTvl', currentTvl);
            lastTvl = currentTvl;
        }

        function checkDailyNotification(currentTvl) {
            if (!alertsEnabled) return;
            const today = new Date().toDateString();
            if (lastNotificationDate === today) return;

            // Send daily summary notification
            const change = document.getElementById('tvl-change').textContent || '';
            new Notification('Shielded Sol Daily Update', {
                body: `Today's TVL: ${fmtUsd(currentTvl)} ${change}`,
                icon: '/api/icon?size=192',
                tag: 'daily-update'
            });

            localStorage.setItem('lastNotificationDate', today);
            lastNotificationDate = today;
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // iOS Install Prompt
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        }

        function showIOSInstallPrompt() {
            if (isIOS() && !isInStandaloneMode() && !localStorage.getItem('iosInstallDismissed')) {
                document.getElementById('ios-install-banner').classList.add('show');
            }
        }

        function dismissIOSBanner() {
            document.getElementById('ios-install-banner').classList.remove('show');
            localStorage.setItem('iosInstallDismissed', 'true');
        }

        // Show iOS install prompt after a short delay
        setTimeout(showIOSInstallPrompt, 2000);
    </script>
