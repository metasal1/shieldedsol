    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        *, *::before, *::after { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        :root {
            --bg: #000; --bg2: #0a0a0a; --bg3: #111;
            --border: #222; --border2: #111;
            --text: #fff; --text2: #888; --text3: #666; --text4: #444; --text5: #333;
            --accent: #9945FF;
        }
        .light {
            --bg: #fff; --bg2: #f5f5f5; --bg3: #eee;
            --border: #ddd; --border2: #eee;
            --text: #000; --text2: #444; --text3: #666; --text4: #888; --text5: #aaa;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1.5rem;
            transition: background 0.3s, color 0.3s;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .header-actions { display: flex; gap: 0.25rem; }
        h1 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem; }
        .logo { width: 28px; height: 28px; }
        .tagline { color: var(--text3); font-size: 0.75rem; }
        .total { margin-bottom: 1.5rem; }
        .total-label {
            color: var(--text3);
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }
        .total-value { font-size: 2rem; font-weight: 600; color: var(--accent); }
        .tvl-change { font-size: 0.75rem; margin-top: 0.25rem; }
        .tvl-change.up { color: #22c55e; }
        .tvl-change.down { color: #ef4444; }
        .protocol {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border2);
        }
        .protocol:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .protocol-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }
        .protocol-name { font-size: 0.875rem; font-weight: 500; }
        .protocol-status {
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.125rem 0.375rem;
            border-radius: 2px;
        }
        .status-live { color: #22c55e; background: #22c55e10; }
        .status-upcoming { color: #eab308; background: #eab30810; }
        .status-sunset { color: var(--text3); background: var(--bg2); }
        .pools { display: flex; flex-direction: row; gap: 0.5rem; flex-wrap: wrap; }
        .pool {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: var(--bg2);
            border-radius: 4px;
            flex: 1 1 auto;
            min-width: 140px;
        }
        .pool-asset { color: var(--text2); font-size: 0.75rem; }
        .pool-balance { text-align: right; }
        .pool-amount { font-weight: 500; font-size: 0.875rem; }
        .pool-usd { color: var(--text3); font-size: 0.625rem; }
        .loading { color: var(--text5); }
        .protocol-link {
            color: var(--text4);
            font-size: 0.625rem;
            text-decoration: none;
            margin-top: 0.5rem;
            display: inline-block;
        }
        .protocol-link:hover { color: var(--text2); }
        .no-pools { color: var(--text5); font-size: 0.75rem; padding: 0.5rem; }
        .action-btn {
            background: var(--bg3);
            border: 1px solid var(--border);
            color: var(--text3);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .action-btn:hover { border-color: var(--text4); color: var(--text); }
        .action-btn.active { border-color: #22c55e; color: #22c55e; }
        .chart { margin-bottom: 1.5rem; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .chart-title { color: var(--text3); font-size: 0.625rem; text-transform: uppercase; letter-spacing: 0.1em; }
        .chart-tabs { display: flex; gap: 0.25rem; }
        .chart-tab { background: none; border: 1px solid var(--border); color: var(--text4); font-size: 0.5rem; padding: 0.25rem 0.5rem; border-radius: 3px; cursor: pointer; font-family: inherit; }
        .chart-tab:hover { border-color: var(--text4); color: var(--text3); }
        .chart-tab.active { border-color: var(--accent); color: var(--accent); }
        .chart-container { display: flex; align-items: flex-end; gap: 2px; height: 60px; }
        .chart-bar { flex: 1; background: #9945FF40; min-width: 3px; border-radius: 1px 1px 0 0; transition: background 0.2s; }
        .chart-bar:hover { background: var(--accent); }
        .chart-labels { display: flex; justify-content: space-between; margin-top: 0.25rem; }

            cursor: pointer;

            border: none;
            font-family: inherit;

        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 1rem; }
            .total-value { font-size: 1.5rem; }
            .pool {
                flex: 1 1 calc(50% - 0.25rem);

        .ios-install-steps { color: var(--text2); line-height: 1.5; }
        .ios-install-steps svg { width: 14px; height: 14px; vertical-align: middle; margin: 0 2px; }

    <script>
        const protocols = [
            {
                name: 'Privacy Cash',
                status: 'live',
                url: 'https://privacycash.org',
                pools: ['SOL', 'USDC', 'USDT', 'ORE']
            },
            {
                name: 'Radr Labs',
                status: 'live',
                url: 'https://radrlabs.io',
                pools: []
            },
            {
                name: 'Umbra',
                status: 'upcoming',
                url: 'https://umbraprivacy.com',
                pools: ['SOL', 'USDC']
            },
            {
                name: 'Light Protocol',
                status: 'live',
                url: 'https://lightprotocol.com',
                pools: ['SOL']
            },
            {
                name: 'Turbine',
                status: 'live',
                url: 'https://turbine.cash',
                pools: ['ZSOL']
            },
            {
                name: 'Arcium',
                status: 'live',
                url: 'https://arcium.com',
                pools: []
            },
            {
                name: 'Elusiv',
                status: 'sunset',
                url: 'https://elusiv.io',
                pools: []
            }
        ];

        let solPrice = 0;
        let poolData = {};
        let chartHistory = [];
        let chartPeriod = 7;
        let alertsEnabled = localStorage.getItem('alerts') === 'true';
        let lastTvl = parseFloat(localStorage.getItem('lastTvl')) || 0;
        let lastNotificationDate = localStorage.getItem('lastNotificationDate') || '';
        const ALERT_THRESHOLD = 10; // Alert on 10%+ change
        let lightMode = localStorage.getItem('theme') === 'light';

        function toggleTheme() {
            lightMode = !lightMode;
            document.body.classList.toggle('light', lightMode);
            localStorage.setItem('theme', lightMode ? 'light' : 'dark');
        }

        // Apply saved theme
        if (lightMode) document.body.classList.add('light');

        function fmt(n, d = 2) {
            if (n == null || isNaN(n)) return '--';
            if (n >= 1e6) return (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(2) + 'K';
            return n.toLocaleString('en-US', { minimumFractionDigits: d, maximumFractionDigits: d });
        }

        function fmtUsd(n) {
            if (n == null || isNaN(n)) return '--';
            if (n >= 1e6) return '$' + (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return '$' + (n / 1e3).toFixed(2) + 'K';
            return '$' + fmt(n);
        }

        function render() {
            const container = document.getElementById('protocols');
            container.innerHTML = protocols.map(p => {
                const statusClass = 'status-' + p.status;
                const statusText = p.status === 'live' ? 'LIVE' : p.status === 'upcoming' ? 'SOON' : 'SUNSET';

                let poolsHtml = '';
                if (p.pools.length > 0) {
                    poolsHtml = '<div class="pools">' + p.pools.map(asset => {
                        const data = poolData[p.name]?.[asset];
                        const amount = data?.balance != null ? fmt(data.balance, 4) : '<span class="loading">...</span>';
                        const usd = data?.usd != null ? fmtUsd(data.usd) : '';
                        return `<div class="pool">
                            <span class="pool-asset">${asset}</span>
                            <div class="pool-balance">
                                <div class="pool-amount">${amount}</div>
                                <div class="pool-usd">${usd}</div>
                            </div>
                        </div>`;
                    }).join('') + '</div>';
                } else {
                    poolsHtml = '<div class="no-pools">No pools</div>';
                }

                return `<div class="protocol">
                    <div class="protocol-header">
                        <span class="protocol-name">${p.name}</span>
                        <span class="protocol-status ${statusClass}">${statusText}</span>
                    </div>
                    ${poolsHtml}
                    <a href="${p.url}" target="_blank" class="protocol-link">${p.url.replace('https://', '')}</a>
                </div>`;
            }).join('');
        }

        function renderChart() {
            const chart = document.getElementById('chart');
            const data = chartHistory.slice(-chartPeriod);
            if (data.length === 0) return;

            const max = Math.max(...data.map(d => d.totalLiquidityUSD));
            chart.innerHTML = data.map(d => {
                const h = max > 0 ? (d.totalLiquidityUSD / max) * 100 : 0;
                return `<div class="chart-bar" style="height:${h}%" title="${fmtUsd(d.totalLiquidityUSD)}"></div>`;
            }).join('');

            const startDate = new Date(data[0].date * 1000);
            const endDate = new Date(data[data.length - 1].date * 1000);
            document.getElementById('chart-start').textContent = startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('chart-end').textContent = endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function setChartPeriod(days) {
            chartPeriod = days;
            document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderChart();
        }

        async function fetchData() {
            try {
                const [priceRes, tvlRes, turbineRes] = await Promise.all([
                    fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd'),
                    fetch('https://api.llama.fi/protocol/privacy-cash'),
                    fetch('https://api.mainnet-beta.solana.com', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            method: 'getProgramAccounts',
                            jsonrpc: '2.0',
                            params: ['FGKoWNsvTTDCGW9JyR2DJWNzSXpejWk7yXcKsFFj9GQp', {
                                encoding: 'base64',
                                commitment: 'confirmed',
                                filters: [{ memcmp: { offset: 0, bytes: 'bZtq2oCNQfA', encoding: 'base58' } }]
                            }],
                            id: '1'
                        })
                    })
                ]);

                const priceData = await priceRes.json();
                solPrice = priceData.solana?.usd || 180;

                // Fetch Turbine ZSOL balance
                const turbineData = await turbineRes.json();
                let turbineZsol = 0;
                if (turbineData?.result) {
                    turbineZsol = turbineData.result.reduce((sum, acc) => sum + (acc.account?.lamports || 0), 0) / 1e9;
                }
                poolData['Turbine'] = {
                    'ZSOL': { balance: turbineZsol, usd: turbineZsol * solPrice }
                };

                const tvlData = await tvlRes.json();
                const privacyCashTvl = tvlData?.currentChainTvls?.Solana || tvlData?.tvl?.slice(-1)[0]?.totalLiquidityUSD || 0;
                const tvl = privacyCashTvl + (turbineZsol * solPrice);

                document.getElementById('tvl').textContent = fmtUsd(tvl);
                checkTvlAlert(tvl);

                // Store and render chart from historical data
                chartHistory = tvlData?.chainTvls?.Solana?.tvl || tvlData?.tvl || [];

                // Calculate 24h change
                if (chartHistory.length >= 2) {
                    const current = chartHistory[chartHistory.length - 1]?.totalLiquidityUSD || 0;
                    const yesterday = chartHistory[chartHistory.length - 2]?.totalLiquidityUSD || 0;
                    if (yesterday > 0) {
                        const change = ((current - yesterday) / yesterday) * 100;
                        const changeEl = document.getElementById('tvl-change');
                        const arrow = change >= 0 ? '↑' : '↓';
                        changeEl.textContent = `${arrow} ${Math.abs(change).toFixed(2)}% (24h)`;
                        changeEl.className = 'tvl-change ' + (change >= 0 ? 'up' : 'down');
                    }
                }
                renderChart();
                checkDailyNotification(tvl);

                if (privacyCashTvl > 0) {
                    const solVal = privacyCashTvl * 0.7;
                    const usdcVal = privacyCashTvl * 0.3;
                    poolData['Privacy Cash'] = {
                        'SOL': { balance: solVal / solPrice, usd: solVal },
                        'USDC': { balance: usdcVal, usd: usdcVal }
                    };
                }

                render();
                document.getElementById('updated').textContent = ' · ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error(e);
            }
        }

        function refresh() {
            poolData = {};
            render();
            fetchData();
        }

        render();
        fetchData();
        updateAlertBtn();

        // Check for TVL alerts every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);

        async function toggleAlerts() {
            if (!alertsEnabled) {
                if ('Notification' in window) {
                    const perm = await Notification.requestPermission();
                    if (perm === 'granted') {
                        alertsEnabled = true;
                        localStorage.setItem('alerts', 'true');
                        new Notification('Shielded Sol', {
                            body: 'TVL alerts enabled! You\'ll be notified of 10%+ changes.',
                            icon: '/api/icon?size=192'
                        });
                    }
                }
            } else {
                alertsEnabled = false;
                localStorage.setItem('alerts', 'false');
            }
            updateAlertBtn();
        }

        function updateAlertBtn() {
            const btn = document.getElementById('alert-btn');
            btn.classList.toggle('active', alertsEnabled);
        }

        function getShareText() {
            const tvl = document.getElementById('tvl').textContent;
            const change = document.getElementById('tvl-change').textContent;
            return `Solana Privacy Pools TVL: ${tvl} ${change}\n\nTrack privacy protocols live on shieldedsol.com`;
        }

        function shareTwitter() {
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareText())}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareTelegram() {
            const url = `https://t.me/share/url?url=${encodeURIComponent('https://shieldedsol.com')}&text=${encodeURIComponent(getShareText())}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareDiscord() {
            navigator.clipboard.writeText(getShareText() + '\nhttps://shieldedsol.com');
            const btn = document.getElementById('discord-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1500);
        }

        async function copyStats() {
            const tvl = document.getElementById('tvl').textContent;
            const change = document.getElementById('tvl-change').textContent;
            const text = `Solana Privacy Pools\nTVL: ${tvl} ${change}\n\nshieldedsol.com`;
            await navigator.clipboard.writeText(text);
            const btn = document.getElementById('copy-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1500);
        }

        function checkTvlAlert(currentTvl) {
            if (!alertsEnabled || !lastTvl || !currentTvl) return;
            const change = ((currentTvl - lastTvl) / lastTvl) * 100;
            if (Math.abs(change) >= ALERT_THRESHOLD) {
                const direction = change > 0 ? 'up' : 'down';
                const arrow = change > 0 ? '↑' : '↓';
                new Notification('Shielded Sol TVL Alert', {
                    body: `TVL ${arrow} ${Math.abs(change).toFixed(1)}% to ${fmtUsd(currentTvl)}`,
                    icon: '/api/icon?size=192',
                    tag: 'tvl-alert'
                });
            }
            localStorage.setItem('lastTvl', currentTvl);
            lastTvl = currentTvl;
        }

        function checkDailyNotification(currentTvl) {
            if (!alertsEnabled) return;
            const today = new Date().toDateString();
            if (lastNotificationDate === today) return;

            // Send daily summary notification
            const change = document.getElementById('tvl-change').textContent || '';
            new Notification('Shielded Sol Daily Update', {
                body: `Today's TVL: ${fmtUsd(currentTvl)} ${change}`,
                icon: '/api/icon?size=192',
                tag: 'daily-update'
            });

            localStorage.setItem('lastNotificationDate', today);
            lastNotificationDate = today;
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // iOS Install Prompt
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        }

        function showIOSInstallPrompt() {
            if (isIOS() && !isInStandaloneMode() && !localStorage.getItem('iosInstallDismissed')) {
                document.getElementById('ios-install-banner').classList.add('show');
            }
        }

        function dismissIOSBanner() {
            document.getElementById('ios-install-banner').classList.remove('show');
            localStorage.setItem('iosInstallDismissed', 'true');
        }

        // Show iOS install prompt after a short delay
        setTimeout(showIOSInstallPrompt, 2000);
    </script>
</body>
</html>
