<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shielded Sol</title>
    <meta name="description" content="Solana Privacy Pools">
    <meta property="og:title" content="Shielded Sol">
    <meta property="og:description" content="Track Solana privacy protocols and pool balances in real-time">
    <meta property="og:image" content="https://shieldedsol.com/api/og">
    <meta property="og:url" content="https://shieldedsol.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shielded Sol">
    <meta name="twitter:description" content="Solana Privacy Pools">
    <meta name="twitter:image" content="https://shieldedsol.com/api/og">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ShieldedSol">
    <meta name="theme-color" content="#9945FF">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100' rx='20'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='%239945FF'>S</text></svg>">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #222;
        }
        h1 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem; }
        .logo { width: 24px; height: 24px; background: #9945FF; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; }
        .tagline { color: #666; font-size: 0.75rem; }
        .total { margin-bottom: 1.5rem; }
        .total-label {
            color: #666;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }
        .total-value { font-size: 2rem; font-weight: 600; color: #9945FF; }
        .tvl-change { font-size: 0.75rem; margin-top: 0.25rem; }
        .tvl-change.up { color: #22c55e; }
        .tvl-change.down { color: #ef4444; }
        .protocol {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #111;
        }
        .protocol:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .protocol-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }
        .protocol-name { font-size: 0.875rem; font-weight: 500; }
        .protocol-status {
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.125rem 0.375rem;
            border-radius: 2px;
        }
        .status-live { color: #22c55e; background: #22c55e10; }
        .status-upcoming { color: #eab308; background: #eab30810; }
        .status-sunset { color: #666; background: #66666610; }
        .pools { display: flex; flex-direction: row; gap: 0.5rem; flex-wrap: wrap; }
        .pool {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: #0a0a0a;
            border-radius: 4px;
            flex: 1;
            min-width: 140px;
        }
        .pool-asset { color: #888; font-size: 0.75rem; }
        .pool-balance { text-align: right; }
        .pool-amount { font-weight: 500; font-size: 0.875rem; }
        .pool-usd { color: #666; font-size: 0.625rem; }
        .loading { color: #333; }
        .protocol-link {
            color: #444;
            font-size: 0.625rem;
            text-decoration: none;
            margin-top: 0.5rem;
            display: inline-block;
        }
        .protocol-link:hover { color: #888; }
        .no-pools { color: #333; font-size: 0.75rem; padding: 0.5rem; }
        .actions {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }
        .action-btn {
            background: #111;
            border: 1px solid #222;
            color: #666;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .action-btn:hover { border-color: #444; color: #fff; }
        .action-btn.active { border-color: #22c55e; color: #22c55e; }
        .chart { margin-bottom: 1.5rem; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .chart-title { color: #666; font-size: 0.625rem; text-transform: uppercase; letter-spacing: 0.1em; }
        .chart-tabs { display: flex; gap: 0.25rem; }
        .chart-tab { background: none; border: 1px solid #222; color: #444; font-size: 0.5rem; padding: 0.25rem 0.5rem; border-radius: 3px; cursor: pointer; font-family: inherit; }
        .chart-tab:hover { border-color: #444; color: #666; }
        .chart-tab.active { border-color: #9945FF; color: #9945FF; }
        .chart-container { display: flex; align-items: flex-end; gap: 2px; height: 60px; }
        .chart-bar { flex: 1; background: #9945FF40; min-width: 3px; border-radius: 1px 1px 0 0; transition: background 0.2s; }
        .chart-bar:hover { background: #9945FF; }
        .chart-labels { display: flex; justify-content: space-between; margin-top: 0.25rem; }
        .chart-label { color: #444; font-size: 0.5rem; }
        footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
            color: #333;
            font-size: 0.625rem;
        }
        .refresh {
            color: #333;
            font-size: 0.625rem;
            cursor: pointer;
            background: none;
            border: none;
            font-family: inherit;
        }
        .refresh:hover { color: #666; }
        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 1rem; }
            .total-value { font-size: 1.5rem; }
            .pool { min-width: 100px; }
        }
    </style>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="logo">S</span>Shielded Sol</h1>
            <p class="tagline">Solana Privacy Pools</p>
        </header>

        <div class="total">
            <div class="total-label">Total Value Locked</div>
            <div class="total-value" id="tvl">$--</div>
            <div class="tvl-change" id="tvl-change"></div>
        </div>

        <div class="chart">
            <div class="chart-header">
                <div class="chart-title">TVL History</div>
                <div class="chart-tabs">
                    <button class="chart-tab active" onclick="setChartPeriod(7)">7D</button>
                    <button class="chart-tab" onclick="setChartPeriod(30)">30D</button>
                    <button class="chart-tab" onclick="setChartPeriod(90)">90D</button>
                </div>
            </div>
            <div class="chart-container" id="chart"></div>
            <div class="chart-labels">
                <span class="chart-label" id="chart-start">--</span>
                <span class="chart-label" id="chart-end">--</span>
            </div>
        </div>

        <div id="protocols"></div>

        <div class="actions">
            <button class="action-btn" id="alert-btn" onclick="toggleAlerts()" title="TVL Alerts">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            </button>
            <button class="action-btn" onclick="shareTwitter()" title="Share on X">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            </button>
            <button class="action-btn" onclick="shareTelegram()" title="Share on Telegram">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>
            </button>
            <button class="action-btn" onclick="shareDiscord()" title="Copy for Discord" id="discord-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.4189-2.1568 2.4189z"/></svg>
            </button>
            <button class="action-btn" onclick="copyStats()" title="Copy Stats" id="copy-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
            </button>
        </div>
        <footer>
            <button class="refresh" onclick="refresh()">refresh</button>
            <span id="updated"></span>
            <span style="float:right">
                <a href="https://t.me/metasal" target="_blank">+ add protocol</a> ·
                <a href="https://metasal.xyz" target="_blank">metasal.xyz</a>
            </span>
        </footer>
    </div>

    <script>
        const protocols = [
            {
                name: 'Privacy Cash',
                status: 'live',
                url: 'https://privacycash.org',
                pools: ['SOL', 'USDC']
            },
            {
                name: 'Radr Labs',
                status: 'live',
                url: 'https://radrlabs.io',
                pools: []
            },
            {
                name: 'Umbra',
                status: 'upcoming',
                url: 'https://umbraprivacy.com',
                pools: ['SOL', 'USDC']
            },
            {
                name: 'Light Protocol',
                status: 'live',
                url: 'https://lightprotocol.com',
                pools: ['SOL']
            },
            {
                name: 'Arcium',
                status: 'live',
                url: 'https://arcium.com',
                pools: []
            },
            {
                name: 'Elusiv',
                status: 'sunset',
                url: 'https://elusiv.io',
                pools: []
            }
        ];

        let solPrice = 0;
        let poolData = {};
        let chartHistory = [];
        let chartPeriod = 7;
        let alertsEnabled = localStorage.getItem('alerts') === 'true';
        let lastTvl = parseFloat(localStorage.getItem('lastTvl')) || 0;
        const ALERT_THRESHOLD = 10; // Alert on 10%+ change

        function fmt(n, d = 2) {
            if (n == null || isNaN(n)) return '--';
            return n.toLocaleString('en-US', { minimumFractionDigits: d, maximumFractionDigits: d });
        }

        function fmtUsd(n) {
            if (n == null || isNaN(n)) return '--';
            if (n >= 1e6) return '$' + (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return '$' + (n / 1e3).toFixed(2) + 'K';
            return '$' + fmt(n);
        }

        function render() {
            const container = document.getElementById('protocols');
            container.innerHTML = protocols.map(p => {
                const statusClass = 'status-' + p.status;
                const statusText = p.status === 'live' ? 'LIVE' : p.status === 'upcoming' ? 'SOON' : 'SUNSET';

                let poolsHtml = '';
                if (p.pools.length > 0) {
                    poolsHtml = '<div class="pools">' + p.pools.map(asset => {
                        const data = poolData[p.name]?.[asset];
                        const amount = data?.balance != null ? fmt(data.balance, 4) : '<span class="loading">...</span>';
                        const usd = data?.usd != null ? fmtUsd(data.usd) : '';
                        return `<div class="pool">
                            <span class="pool-asset">${asset}</span>
                            <div class="pool-balance">
                                <div class="pool-amount">${amount}</div>
                                <div class="pool-usd">${usd}</div>
                            </div>
                        </div>`;
                    }).join('') + '</div>';
                } else {
                    poolsHtml = '<div class="no-pools">No pools</div>';
                }

                return `<div class="protocol">
                    <div class="protocol-header">
                        <span class="protocol-name">${p.name}</span>
                        <span class="protocol-status ${statusClass}">${statusText}</span>
                    </div>
                    ${poolsHtml}
                    <a href="${p.url}" target="_blank" class="protocol-link">${p.url.replace('https://', '')}</a>
                </div>`;
            }).join('');
        }

        function renderChart() {
            const chart = document.getElementById('chart');
            const data = chartHistory.slice(-chartPeriod);
            if (data.length === 0) return;

            const max = Math.max(...data.map(d => d.totalLiquidityUSD));
            chart.innerHTML = data.map(d => {
                const h = max > 0 ? (d.totalLiquidityUSD / max) * 100 : 0;
                return `<div class="chart-bar" style="height:${h}%" title="${fmtUsd(d.totalLiquidityUSD)}"></div>`;
            }).join('');

            const startDate = new Date(data[0].date * 1000);
            const endDate = new Date(data[data.length - 1].date * 1000);
            document.getElementById('chart-start').textContent = startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('chart-end').textContent = endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function setChartPeriod(days) {
            chartPeriod = days;
            document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderChart();
        }

        async function fetchData() {
            try {
                const [priceRes, tvlRes] = await Promise.all([
                    fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd'),
                    fetch('https://api.llama.fi/protocol/privacy-cash')
                ]);

                const priceData = await priceRes.json();
                solPrice = priceData.solana?.usd || 180;

                const tvlData = await tvlRes.json();
                const tvl = tvlData?.currentChainTvls?.Solana || tvlData?.tvl?.slice(-1)[0]?.totalLiquidityUSD || 0;

                document.getElementById('tvl').textContent = fmtUsd(tvl);
                checkTvlAlert(tvl);

                // Store and render chart from historical data
                chartHistory = tvlData?.chainTvls?.Solana?.tvl || tvlData?.tvl || [];

                // Calculate 24h change
                if (chartHistory.length >= 2) {
                    const current = chartHistory[chartHistory.length - 1]?.totalLiquidityUSD || 0;
                    const yesterday = chartHistory[chartHistory.length - 2]?.totalLiquidityUSD || 0;
                    if (yesterday > 0) {
                        const change = ((current - yesterday) / yesterday) * 100;
                        const changeEl = document.getElementById('tvl-change');
                        const arrow = change >= 0 ? '↑' : '↓';
                        changeEl.textContent = `${arrow} ${Math.abs(change).toFixed(2)}% (24h)`;
                        changeEl.className = 'tvl-change ' + (change >= 0 ? 'up' : 'down');
                    }
                }
                renderChart();

                if (tvl > 0) {
                    const solVal = tvl * 0.7;
                    const usdcVal = tvl * 0.3;
                    poolData['Privacy Cash'] = {
                        'SOL': { balance: solVal / solPrice, usd: solVal },
                        'USDC': { balance: usdcVal, usd: usdcVal }
                    };
                }

                render();
                document.getElementById('updated').textContent = ' · ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error(e);
            }
        }

        function refresh() {
            poolData = {};
            render();
            fetchData();
        }

        render();
        fetchData();
        updateAlertBtn();

        // Check for TVL alerts every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);

        async function toggleAlerts() {
            if (!alertsEnabled) {
                if ('Notification' in window) {
                    const perm = await Notification.requestPermission();
                    if (perm === 'granted') {
                        alertsEnabled = true;
                        localStorage.setItem('alerts', 'true');
                        new Notification('Shielded Sol', {
                            body: 'TVL alerts enabled! You\'ll be notified of 10%+ changes.',
                            icon: '/api/icon?size=192'
                        });
                    }
                }
            } else {
                alertsEnabled = false;
                localStorage.setItem('alerts', 'false');
            }
            updateAlertBtn();
        }

        function updateAlertBtn() {
            const btn = document.getElementById('alert-btn');
            btn.classList.toggle('active', alertsEnabled);
        }

        function getShareText() {
            const tvl = document.getElementById('tvl').textContent;
            const change = document.getElementById('tvl-change').textContent;
            return `Solana Privacy Pools TVL: ${tvl} ${change}\n\nTrack privacy protocols live on shieldedsol.com`;
        }

        function shareTwitter() {
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareText())}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareTelegram() {
            const url = `https://t.me/share/url?url=${encodeURIComponent('https://shieldedsol.com')}&text=${encodeURIComponent(getShareText())}`;
            window.open(url, '_blank', 'width=550,height=420');
        }

        function shareDiscord() {
            navigator.clipboard.writeText(getShareText() + '\nhttps://shieldedsol.com');
            const btn = document.getElementById('discord-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1500);
        }

        async function copyStats() {
            const tvl = document.getElementById('tvl').textContent;
            const change = document.getElementById('tvl-change').textContent;
            const text = `Solana Privacy Pools\nTVL: ${tvl} ${change}\n\nshieldedsol.com`;
            await navigator.clipboard.writeText(text);
            const btn = document.getElementById('copy-btn');
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1500);
        }

        function checkTvlAlert(currentTvl) {
            if (!alertsEnabled || !lastTvl || !currentTvl) return;
            const change = ((currentTvl - lastTvl) / lastTvl) * 100;
            if (Math.abs(change) >= ALERT_THRESHOLD) {
                const direction = change > 0 ? 'up' : 'down';
                const arrow = change > 0 ? '↑' : '↓';
                new Notification('Shielded Sol TVL Alert', {
                    body: `TVL ${arrow} ${Math.abs(change).toFixed(1)}% to ${fmtUsd(currentTvl)}`,
                    icon: '/api/icon?size=192',
                    tag: 'tvl-alert'
                });
            }
            localStorage.setItem('lastTvl', currentTvl);
            lastTvl = currentTvl;
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
